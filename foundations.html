<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Practice JS</title>
  </head>
  <body>
    <script>
      // Practice Fundamentals part 3.//
      let number = prompt("Pick a number");
      function add7(number) {
        return number++ + 7;
      }
      alert(add7(number));

      let number2 = prompt("Pick a number");
      let number3 = prompt("Pick a number");
      function multiply(number2, number3) {
        return number2 * number3;
      }
      alert(multiply(number2, number3));

      let string = prompt("Pick a word");
      function capitalize(word) {
        return string.toUpperCase()[0];
      }
      alert(capitalize(string));

      let word = prompt("Pick a word");
      function lastLetter(word) {
        return word.toLowerCase()[-1];
      }
      console.log(alert(lastLetter(word)));

      let answer = parseInt(prompt("Pick a number"));

      for (let i = 1; i <= answer; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          alert("FizzBuzz");
        } else if (i % 3 === 0) {
          alert("Fizz");
        } else if (i % 5 === 0) {
          alert("Buzz");
        } else {
          alert(i);
        }
      }
    </script>
  </body>
</html>
